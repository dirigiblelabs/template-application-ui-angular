<ul class="fd-menu__sublist" aria-hidden="true" role="menu" ng-class="isScrollable(parentItem.items)">
    <li class="fd-menu__item" role="presentation" ng-repeat-start="menuItem in parentItem.items track by $index">
        <span ng-if="!menuItem.items" class="fd-menu__link" role="menuitem" ng-click="menuItemClick(menuItem)"
            ng-mouseenter="menuHovered()">
            <span class="fd-menu__title">{{ menuItem.label }}</span>
        </span>
        <span ng-if="menuItem.items" class="fd-menu__link has-child" aria-expanded="false" aria-haspopup="true"
            role="menuitem"
            ng-init="subMenuId = (idPrefix + 'SM' + submenuIndex + $parent.$index + $index + menuItem.label + parentItem.items.length + menuItem.items.length | removeSpaces)"
            aria-controls="{{ subMenuId }}" ng-click="$event.stopPropagation()" ng-mouseenter="showSubmenu(subMenuId)">
            <span class="fd-menu__title">{{ menuItem.label }}</span>
            <span class="fd-menu__addon-after fd-menu__addon-after--submenu"></span>
        </span>
        <header-submenu ng-if="menuItem.items"
            id="{{ (idPrefix + 'SM' + submenuIndex + $parent.$index + $index + menuItem.label + parentItem.items.length + menuItem.items.length | removeSpaces) }}"
            menu-handler="menuHandler" hide-menu-fn="hideMenuFn" parent-item="menuItem" submenu-index="$parent.$index"
            id-prefix="idPrefix">
        </header-submenu>
    </li>
    <span ng-if="menuItem.divider" class="fd-menu__separator" ng-repeat-end></span>
</ul>
